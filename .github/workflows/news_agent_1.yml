name: Run Thailand-Cambodia News Agent

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:       # Manual trigger from GitHub UI

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Load Telegram Secrets into environment
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Load hash_history.pkl from cache if it exists
      - name: Restore hash history cache
        uses: actions/cache@v4
        with:
          path: hash_history.pkl
          key: hash-history

      - name: Run agent
        run: python thailand_cambodia_news_agent.py

      # Save updated hash_history.pkl back to cache
      - name: Save updated hash history cache
        uses: actions/cache@v4
        with:
          path: hash_history.pkl
          key: hash-history-${{ github.run_id }}

      # Optional: upload it as artifact (to download manually)
      - name: Upload hash history (for debug)
        uses: actions/upload-artifact@v4
        with:
          name: hash-history
          path: hash_history.pkl
