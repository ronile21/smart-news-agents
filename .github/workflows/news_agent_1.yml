name: Run Thailand-Cambodia News Agent

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:       # Manual trigger from GitHub UI

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Load Telegram Secrets into environment
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pull hash_history.pkl from data-state branch
        run: |
          git fetch origin data-state
          git checkout origin/data-state -- hash_history.pkl || echo "No previous history found"



      - name: Run agent
        run: python thailand_cambodia_news_agent.py

      - name: Commit updated hash history to data-state branch
        run: |
          git config --global user.name "WarAgent"
          git config --global user.email "war@agent.com"
          git fetch origin data-state
          git checkout -b data-state origin/data-state || git checkout data-state
          git add hash_history.pkl
          git commit -m "Update hash history at $(date)" || echo "Nothing to commit"
          git push origin HEAD:data-state

      # Optional: upload it as artifact (to download manually)
      - name: Upload hash history (for debug)
        uses: actions/upload-artifact@v4
        with:
          name: hash-history
          path: hash_history.pkl
